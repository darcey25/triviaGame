<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia Game!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="title">
      <h1><strong>Geography Trivia Game</strong></h1>
    </div>
    <div id="clock">
      <div class="p1"><strong>Ready to test your geography knowledge?</strong></div>
    </div>
    <div id="question" >
      <p><strong class="correct">Correct!</strong></p>
    </div>
    <div id="answers">
      <img id="image" src="assets/images/placehoder.jpg" hidden="">
      <div id="results"></div>
      <button type="button" class="btn btn-outline-secondary answer" id="answer1" hidden="" value="1">houston</button>
      <button type="button" class="btn btn-outline-secondary answer" id="answer2" hidden="" value="2" >Dallas</button>
      <button type="button" class="btn btn-outline-secondary answer" id="answer3" hidden="" value="3">Austin</button>
      <button type="button" class="btn btn-outline-secondary answer" id="answer4" hidden="" value="4">El Paso</button>
      <button type="button" class="btn btn-outline-primary" id="start">Start Game</button>
      <button type="button" class="btn btn-outline-primary" id="playAgain" hidden="">Play again</button>
    </div>
    
  </div>








  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
